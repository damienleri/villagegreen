mutation DeleteEvent {
  deleteEvent(input: { id: "" }) {
    id
  }
}
mutation DeleteEventPhone {
  deleteEventPhone(input: { id: "" }) {
    id
  }
}
mutation DeleteContact {
  deleteContact(input: { id: "" }) {
    id
  }
}

query ListEvents {
  listEvents {
    items {
      id
      title
      eventPhones {
        items {
          id
          phone
        }
      }
    }
  }
}

query ListEventPhones {
  listEventPhones {
    items {
      id
      phone
    }
  }
}

query ListContacts {
  listContacts {
    items {
      id
      phone
      firstName
    }
  }
}

