query ListEvents {
  listEvents {
    items {
      id
      title
      owner
    }
  }
}
query ListContacts {
  listContacts {
    items {
      id
      firstName
      owner
    }
  }
}

mutation CreateEvent {
  createEvent(
    input: { owner: "+12678086023", title: "t1", eventUserId: "999" }
  ) {
    id
    title
    owner
  }
}

